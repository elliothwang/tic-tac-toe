<head>

    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <body>
        <header>Tic Tac Toe</header>
        <h1 id="message"></h1>
        <div id="container">
            <div id="0"></div>

            <div id="5"></div>
            <div id="6"></div>
            <div id="7"></div>
            <div id="8"></div>
        </div>
        <button id="reset">PLAY AGAIN</button>
